<!doctype html>
<html>
  <head>
    <title>Login Page</title>
    <style>
        div {
            margin: auto;
            width: 500px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="userlogin">
        <h1>User Login</h1>
        <input type="text" id="user" placeholder="Username"><br><br>
        <input type="text" id="pass" placeholder="Password"><br><br>
        <button type="button">Login</button><br><br>
    </div>
    <div class="adminlogin">
        <h1>Administrator Login</h1>
        <input type="text" id="auser" placeholder="Username"><br><br>
        <input type="text" id="apass" placeholder="Password"><br><br>
        <button type="button">Admin Login</button><br><br>
    </div>
</html>
