<!doctype html>
<html>
  <head>
    <title>Progress Note</title>
    <style>
        div {
            margin: auto;
            width: 500px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px 20px;
        }
    </style>
  </head>
  <body>
    <div class="userlogin">
        <h1>Progress Note</h1>

        <label>Select Patient:</label> <select id="servicetype">
            <option value="patient1">Patient 1</option>
            <option value="patient2">Patient 2</option>
            <option value="patient3">Patient 3</option>
            <option value="patient4">Patient 4</option>
        </select> <br><br>
        
        <label>Type of Service:</label> <select id="servicetype">
            <option value="service1">Service 1</option>
            <option value="service2">Service 2</option>
            <option value="service3">Service 3</option>
            <option value="service4">Service 4</option>
        </select> <br><br>

        <label>Date of Service:</label> <input type="date" id="servicedate"> <br><br>

        <label>Session Start Time:</label> <input type="time" id="starttime"> <br><br>

        <label>Session End Time:</label> <input type="time" id="endtime"> <br><br>

        <label>Summary of Treatment:</label> <textarea cols="55" rows="4"></textarea> <br><br>

        <label>Progress with Overall Treatment Plan Goals/Objectives:</label> <textarea cols="55" rows="4"></textarea> <br><br>

        <label>Response/Reaction to Treatment Interventions:</label> <textarea cols="55" rows="4"></textarea> <br><br>

        <label>Assessment of Patient Mental Health Status</label> <textarea cols="55" rows="4"></textarea> <br><br>

        <label>Patient Risk Factors:</label> <textarea cols="55" rows="4"></textarea> <br><br>

        <label>Emergency Interventions:</label> <textarea cols="55" rows="4"></textarea> <br><br>

        <button>Submit Form</button>


    </div>
</html>
